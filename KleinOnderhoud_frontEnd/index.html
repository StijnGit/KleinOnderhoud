<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/jquery-2.1.3.intellisense.js"></script>
    <script src="code/myCode.js"></script>
    <script src="Scripts/handlebars.js"></script>
    <script src="Scripts/handlebars.runtime.js"></script>
    <script>
       

        $( document ).ready(function() {
            $("#content2").hide();
            $("#content3").hide();

           
        });
           
        

        function ToonContent2() {
            $("#content1").hide();
            $("#content2").show();
        }

        function ToonContent3()
        {
            $("#content2").hide();
            $("#content3").show();

            var naam = $("input#naam").val();
            var nummerplaat = $("input#nummerplaat").val;
            var merk = $("input#merk").val;
            var type = $("input#type").val;
            var km = $("input#km").val;


            var theTemplateScript = $("#overzicht").html();
            var theTemplate = Handlebars.compile(theTemplateScript);
            var context = {
                "naam": $("input#naam").val(),
                "nummerplaat": $("input#nummerplaat").val(),
                "merk": $("input#merk").val(),
                "type": $("input#type").val(),
                "km": $("input#km").val()

        };
            var theCompiledHtml = theTemplate(context);
            $('#content3').html(theCompiledHtml);


        }
    </script>
    
    <script id="overzicht" type="text/x-handlebars-template">

        <table>
            <tr>
                <td>Naam: </td>
                <td>{{naam}}</td>
            </tr>
            <tr>
                <td>Nummerplaat:</td>
                <td>{{nummerplaat}}</td>
            </tr>
            <tr>
                <td>Merk:</td>
                <td>{{merk}}</td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>{{type}}</td>
            </tr>
            <tr>
                <td>Km stand:</td>
                <td>{{km}}</td>
            </tr>
        </table>
    </script>




</head>
<body>
    <header>
        <h1>Klein Onderhoud</h1>
        <div id="content1">
            <h2>Ingeven persoonsgegevens</h2>
            naam:<input type="text" id="naam" />
            
            <button onclick="ToonContent2()">volgende</button>

        </div>
        <div id="content2">
            <h2>Ingeven wagengegevens</h2>
            nummerplaat:<input type="text" id="nummerplaat" /><br />
            merk:<input type="text" id="merk" /><br />
            type:<input type="text" id="type" /><br />
            aantal km:<input type="text" id="km" /><br />

            <button onclick="ToonContent3()">volgende</button>
            


        </div>
        <div id="content3">
            


</div>
    </header>
</body>
</html>
